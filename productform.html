<head>

<body>

  <div class="backg">
    <section class="braoadcast">
       <h3>Product information form</h3>
        <div>
            <label >Product Name </label>
            <input type="text" name="name" class="text-box" placeholder="Enter product name" required>
        </div>
      
        <div>
          <label class="custom-select">
            Category 
          
          <br>
          
            <select>

              <option class="options" value="a">Select category</option>
              <option class="options" value="all">All</option>
              <option class="options" value="men">Men</option>
              <option class="options" value="women">Women</option>
              <option class="options"value="kids">Kids</option>
            </select>
          </label>
          
      </div>
      <br>

        <div>
          <label >Product description </label>
          <br><br>
            <textarea rows="10" cols="50" placeholder="Enter product description"></textarea>
        </div>
       <br>

       <div>
        <label >Product price</label>
        <input type="text" name="name" class="text-box" placeholder="Enter product price" required>
    </div>
    <br>

       <span >Upload a image</span>
       <div id="upload">
         
        <i class="material-icons" style="font-size:25px"></i>
           
         <input type="file" id="myFile" name="filename">
       </div>
     <br>
        <div>
            <input type="submit" value="Send" id="send">
        </div>
       
    </section>
   </div>
