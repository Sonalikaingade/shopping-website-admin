<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productform</title>
    <link rel="stylesheet" href="productform.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <section class="form">

    
    <div class="container">
        <div class="title">Product information Form</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Product Name</span>
                <input type="text" placeholder="Enter your product name" required>
              </div>
              <div>
                <label class="custom-select">
                  Category 
                
                <br>
                
                  <select>
      
                    <option class="options" value="a">Select category</option>
                    <option class="options" value="all">All</option>
                    <option class="options" value="men">Men</option>
                    <option class="options" value="women">Women</option>
                    <option class="options"value="kids">Kids</option>
                  </select>
                </label>
                
            </div>
<br>            

              <div class="input-box">
                <span class="details">Product description</span>
                <textarea rows="10" cols="50" placeholder="Enter product description"></textarea>
              </div>
              <div class="input-box">
                <span class="details">Product price</span>
                <input type="text" placeholder="Enter product price" required>
              </div>

              <span >Upload a image</span>
              <div id="upload">
                
               <i class="material-icons" style="font-size:25px"></i>
                  
                <input type="file" id="myFile" name="filename">
              </div>
            <br>
        
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    </section>
